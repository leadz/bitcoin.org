zh_CN:
  about:
    title: "关于 － 比特币"
    pagetitle: "关于比特币"
    history: "历史背景"
    historytxt1: "比特币是第一批实现“加密货币”概念的货币之一。1998年，Wei Dai在cypherpunks邮件列表中首次阐述了“加密货币”的概念。货币的基本概念是指：在给定的国家或经济体通行的，用于支付商品、服务和偿还债务的物品或任何形式的记录。而比特币则是一种崭新的货币形态，其设计初衷围绕着不依赖于中央权威机构，采用加密学原理控制货币发行和交易的思路展开。"
    historytxt2: "2009年，中本聪（Satoshi Nakamoto 化名）在cryptography邮件列表中首次发表了比特币规范和比特币概念的验证。2010年年底，中本聪便离开了这个项目，他说他已经转到其他项目去了。这位比特币的发明者从未透露过他的身份，留给这个世界的只有他的发明。直至今日，比特币发明的起源和动机仍然充满了奇幻的神秘色彩。"
    historytxt3: "2010年以来，众多开发者致力于这个项目，比特币社区很快成长起来。2011年6月至7月之间，比特币突然得到了媒体的关注，从而导致大规模的买入。由此产生的泡沫导致整个2011年下半年比特币的价格持续下跌。之后，比特币的价格再一次缓慢地回升到了2011年的高度。"
    historytxt4: "为了规范、保护和促进比特币的发展，比特币基金会于2012年9月27日创建。如今，每天都有新用户加入，比特币经济正快速发展起来。"
    technical: "技术特点"
    technicalintro: "任何像比特币一样的网络都具有以下几点基本特征:"
    technicaltxt1: "比特币可以在网络的任意节点之间转移。"
    technicaltxt2: "交易具有不可逆转性。"
    technicaltxt3: "使用<a href=\"https://en.bitcoin.it/wiki/Block_chain\">区块链</a>存储所有的交易历史，避免双重消费。"
    technicaltxt4: "交易会在几秒钟内发出， <a href=\"https://en.bitcoin.it/wiki/FAQ#Why_do_I_have_to_wait_10_minutes_before_I_can_spend_money_I_received.3F\">10分钟到60分钟内获得确认</a>。"
    technicaltxt5: "交易处理和货币发行都由矿工共同<a href=\"https://en.bitcoin.it/wiki/Mining\">挖矿</a>来完成。"
    technicaltxt6: "无论是否在线都能随时接收比特币。"
    economics: "经济规则"
    economicsintro: "整个比特币网络共同执行以下规则："
    economicstxt1: "比特币发行总量<a href=\"https://en.bitcoin.it/wiki/Controlled_Currency_Supply\">约为2100万</a>。"
    economicstxt2: "一个比特币可以拆分到小数点后8位，总共产生了约为 21×10<sup>14</sup> 个货币单位。"
    economicstxt3: "交易成本非常低，<a href=\"https://en.bitcoin.it/wiki/Transaction_fees\">大多都是免费的</a>。"
    stats: "统计数据"
    statsintro: "比特币网络已经连续运行超过48个月。在过去的一年里，比特币的安全特性引人注目，发展显著。截止到2013年4月:"
    statstxt1: "最长的区块链拥有超过 232,000 个区块。"
    statstxt2: "世界上最大的分布式计算网络之一，拥有超过每秒65万亿次散列的计算能力。"
    statstxt3: "日成交量50,000个，高达几百万美元。"
    statstxt4: "流通中的比特币总值超过13亿美元。"
    statstxt5: "在协议中仅有一次重大的<a href=\"https://en.bitcoin.it/wiki/Incidents#Value_overflow\">安全事件</a>，已于2010年8月解决。"
  about-us:
    title: "关于bitcoin.org"
    pagetitle: "关于bitcoin.org"
    pagedesc: "Bitcoin.org致力于帮助比特币实现可持续性发展。"
    own: "bitcoin.org归谁所有？"
    owntxt: "Bitcoin.org是第一个比特币网站的原始域名。该域名最初由<a href=\"#development#\">比特币核心开发者</a>注册，借助<a href=\"#community#\">比特币社区</a>的投入，现在仍由比特币核心开发者外加一些社区成员管理。Bitcoin.org不是一个官方网站。就像没有人占有电子邮件技术一样，没有人占有比特币网络。同样地，没有人能以比特币的权威名义发言。"
    control: "那么。。。比特币由谁控制？"
    controltxt: "比特币由世界各地所有的比特币用户控制。开发者可以改善软件，但他们不能强行改变比特币协议的规则，因为所有的用户都可以自由选择他们想用的软件。相互之间为了保持兼容性，所有用户也都需要使用遵循相同规则的软件。只有所有用户达成完全一致的共识，比特币才能正常地工作。所以，所有的用户和开发者都很有动力去接受和保护这一共识。"
    mission: "使命"
    missiontxt1: "告知用户，保护他们以避免常见的错误。"
    missiontxt2: "给比特币的属性、潜在的用途和局限性做一个准确的描述。"
    missiontxt3: "一目了然地显示关于比特币网络的提醒和事件。"
    missiontxt4: "邀请有才华的人在多个层面帮助比特币发展。"
    missiontxt5: "提供大尺度比特币生态系统的可见性。"
    missiontxt6: "促进比特币世界范围内的可访问性和国际化。"
    missiontxt7: "保留一个中立的、内容翔实的比特币资源站点。"
    help: "帮助我们"
    helptxt: "你可以到<a href=\"https://github.com/bitcoin/bitcoin.org\">GitHub</a>上用英语建一个issue或提交一个pull request，报告问题或帮助改善bitcoin.org。提交pull request时，请花一些必要的时间讨论你的变动和修正你的工作。加入到 <a href=\"https://www.transifex.com/projects/p/bitcoinorg/\">Transifex</a>上的一个团队，可以帮助进行翻译的工作。除了像会议的特殊情况外，请勿寻求推广个人企业或网站。"
  bitcoin-for-businesses:
    title: "比特币的商业用途 - 比特币"
    pagetitle: "比特币的商业用途"
    summary: "用比特币付款既安全又便宜。"
    lowfee: "费用最低"
    lowfeetext: "比特币加密的高度安全性使得它在处理交易时既高效又实惠。通过比特币网络收款和付款几乎没有任何手续费。在大多数情况下，费用无严格要求，如果你想加快交易速度，只需支付一笔非常小额的费用。"
    fraud: "防止欺骗性付款和退款"
    fraudtext: "任何接受信用卡或PayPal付款的商家都知道，如果付款方的账户被盗用，或者欺骗性声称没有收到货物，那么就会取消付款。商家只能依靠复杂的风险分析和提高价格以弥补亏损的方式来抵御这种欺骗行为。而比特币的支付具有不可逆性，比特币钱包的安全性非常高，这就意味着失窃的代价不会再转嫁给商家。"
    international: "快捷的国际支付"
    internationaltext: "比特币可以在10分钟内从非洲转移到加拿大。事实上，比特币永远不会有任何实际的物理位置，因此很多都可以在无限额、无延迟或者无过高费用的情况下，转移到任何地方。不会有银行从中让你等上3个工作日。"
    pci: "无需遵守PCI标准"
    pcitext: "为了遵守PCI（支付卡产业联盟）标准，接受信用卡网上支付通常都要进行大量的安全核查。尽管这样做有利于保护信用卡的安全，但比特币的安全机制淘汰了这种方式，比特币付款受到的是网络的保护，并不会由付款方承担安全问题。"
    instant: "销售终端即时交易"
    instanttext: "每一笔比特币交易通常都会在几秒钟内发出，并且在10分钟内得到确认。在那段时间里，一笔交易被认为是真实且可逆的。如果你真的需要即时交易，建议你支付一笔小额的手续费，并且使用双重消费检测系统。"
    visibility: "免费获得知名度"
    visibilitytext: "比特币是一个新兴市场，在这个市场内充满了寻求比特币支付方式的新客户。商家接受比特币付款，不仅可以获得新客户，并且也可以提升企业知名度。对于网上业务而言，接受一种新的支付方式，通常总能起到积极的促进作用。"
    multisig: "多重签名 "
    multisigtext: "比特币还有一个不为人知的特点，即：只要一群人中的一部分人确认了这笔交易，就可以支付这笔比特币 (所谓的\"n of m\" 交易)。这就相当于原来的多重签名支票系统，因为很好用，可能今天仍有银行在继续使用。"
    transparency: "帐目透明"
    transparencytext: "很多组织机构都需提供他们业务活动的会计凭证，并且要保持良好的业务透明度。比特币的使用则提供了最高水准的透明度，因为只要公布组织机构的比特币地址，其账户余额和每笔交易都会向该组织机构的成员公开。"
  bitcoin-for-developers:
    title: "比特币开发人员 - 比特币"
    pagetitle: "比特币开发人员"
    summary: "比特币可以用来成就大事，也可以仅用来满足普通需求。"
    simple: "最简单的支付系统"
    simpletext: "除非付款需要与自动生成的账单关联，否则，接受比特币付款就像添加一个比特币地址到一个网站一样简单：以链接或QR码的方式。这个设置非常简单，能够满足大部分客户的需要，尤其适用于捐款。"
    api: "众多的第三方API"
    apitext: "很多第三方支付服务都提供API接口；无需将比特币存放在你的服务器上，无需处理随之而产生的安全性问题。同时，大多数API接口都允许你以有竞争力的价格将比特币兑换成当地货币。"
    own: "你可以拥有自己的财务系统"
    owntext: "即使你不使用任何第三方API接口，也可以将比特币的服务器直接整合到你自己的应用程序中，让你成为自己的银行和支付处理器。在承担了相应的责任以后，你能够打造出十分出色的系统，使得处理比特币交易的手续费几乎为零。"
    invoice: "用比特币地址追踪账单"
    invoicetext: "比特币可生成足够多的地址供你使用。如果你想建立一个与账单相关联的支付系统，只需为每次支付生成一个新地址，然后对该地址进行监控即可。当然，付款完成后，该地址还可以继续使用。"
    security: "大部分的安全措施都需在客户端进行"
    securitytext: "客户端协议以及比特币网络协议解决了绝大部分的安全性问题。交易的真伪由私钥甄别，而比特币网络则避免了重复消费，这就意味着无需PCI标准和欺诈检测。我们都喜欢恰到好处的东西，不是吗？"
    micro: "低廉的小额支付"
    microtext: "比特币对任何类型的交易收取最低的支付手续费，其中包括小额支付。这说明它可用于设计和实现具有创新的网上服务，而这些服务在过去由于金融限制根本不存在。"
  bitcoin-for-individuals:
    title: "比特币的个人用途 - 比特币"
    pagetitle: "比特币的个人用途"
    summary: "比特币是最简单、低成本的货币兑换方式"
    mobile: "移动支付更轻松"
    mobiletext: "比特币手机客户端仅需两步就能完成付款——扫瞄、支付。无需刷卡，无需输入密码，无需在单据上签字。接受比特币付款时，只需显示你的比特币钱包应用中的QR码，让你的朋友扫瞄即可完成付款，如果双方的移动设备支持NFC技术，双方的手机轻触即可完成交易。"
    international: "快捷的国际支付"
    internationaltext: "比特币可以在10分钟内从非洲转移到加拿大。没有银行拖慢进度，没有离谱的手续费，转帐也不会被冻结。你可以用这种方式给国外的家人汇款，也可以用同样的方式付钱给你的邻居。"
    simple: "随时随地都可用"
    simpletext: "就像电子邮件一样，并不需要强制你的家人使用相同的邮件客户端或电邮提供商。就让大家按自己的喜好来选择比特币客户端，没有问题，因为使用的是相同的开放技术，它们完全兼容。比特币网络不分节假日全年无休。"
    secure: "你的资金的安全性和控制权"
    securetext: "比特币交易受到军用级加密的保护。任何人都不能以你的名义收取你的钱，或以你的名义进行付款。因此，只要你采取了必要的步骤<a href=\"#secure-your-wallet#\">保护你的钱包</a>，比特币可以让你掌控自己的资金，并且提供强大的保护避免多种类型的欺诈行为。"
    lowfee: "几乎免费使用"
    lowfeetext: "比特币允许你以非常低的成本收款和付款。除了像超小额支付等特殊情况外，比特币不存在强制性收费。当然，你可以在付款时支付一笔小额费用提升转帐的优先级，同时也犒劳一下运营比特币网络的人。"
    anonymous: "保护你的身份"
    anonymoustext: "因为比特币没有类似于信用卡卡号的东西，所以一些心怀不轨的人不能通过收集你的卡号来冒充你。事实上，就像用真钱付款一样，你甚至可以不透露身份进行支付。尽管如此，还是需要注意，多花一些功夫才能<a href=\"#you-need-to-know#\">保护你的隐私</a>。"
  community:
    title: "社区 - 比特币"
    pagetitle: "比特币社区"
    foundation: "<a href=\"https://bitcoinfoundation.org/forum/\">比特币基金会论坛(仅对成员开放)</a>"
    wikiportal: "<a href=\"https://en.bitcoin.it/wiki/Bitcoin:Community_portal\">Bitcoin Wiki - 社区门户</a>"
    stackexchange: "<a href=\"http://bitcoin.stackexchange.com/\">比特币StackExchange(问答网站)</a>"
    bitcointalk: "<a href=\"https://bitcointalk.org/\">BitcoinTalk论坛</a>"
    ircjoin: "加入该项目在<a href=\"http://freenode.net/\">FreeNode</a>网络上的实时IRC频道，或者使用<a href=\"http://webchat.freenode.net/?channels=bitcoin&amp;uio=d4\">FreeNode网页版IRC</a>"
    chanbitcoin: "（比特币相关）"
    chandev: "（开发和技术）"
    chanotc: "（场外交易）"
    chanmarket: "（交易市场实时报价）"
    chanmining: "（比特币挖矿相关）"
    linkgoogle: "<a href=\"https://plus.google.com/communities/115591368588047305300\">Google+ 比特币社区</a>"
    linktwitter: "<a href=\"http://twitter.com/#!/search/bitcoin\">Twitter搜索</a>"
    facebook: "<a href=\"https://www.facebook.com/pages/Bitcoin-P2P-Cryptocurrency/134466763256650\">比特币的Facebook</a>"
    reddit: "<a href=\"http://www.reddit.com/r/Bitcoin/\">Reddit上的比特币社区</a>"
    linkmeetup: "<a href=\"http://bitcoin.meetup.com/\">比特币聚会群</a>"
  choose-your-wallet:
    title: "选择钱包 - 比特币"
    pagetitle: "选择钱包"
    summary: "你的比特币钱包让你可以同全世界交易。钱包赋予你<i>比特币地址</i>的所有权，你可以用它从其他用户处接收比特币，也可以用它向其他用户支付比特币。就像电子邮件，比特币也可以离线接收，而且所有的钱包都相互兼容。在进行与比特币相关的活动之前，首先请<b>务必阅读<a href=\"#you-need-to-know#\">注意事项</a></b> 。"
    getstarted: "快速上手"
    getstartedsum: "如果你刚接触比特币，选用这些钱包软件是个好开始。"
    getstarteddesk: "<a href=\"#download#\"><b>Bitcoin-Qt</b></a>适用于Window，Mac，和 Linux。"
    getstartedmobi: "<a href=\"https://play.google.com/store/apps/details?id=de.schildbach.wallet\"><b>Bitcoin Wallet</b></a>适用于支持安卓操作系统的手机或平板电脑。"
    bethenetwork: "成为比特币网络的一部分"
    bethenetworktxt: "你有一台总是保持开机状态并且一直联网的电脑吗？仅仅只需在这台电脑上运行<a href=\"#download#\"><b>原始客户端</b></a>，通过客户端检查和传递比特币交易，就能够为比特币网络做出贡献。因为原始客户端占用更多的资源，并且要花一整天去同步数据。"
    walletdesk: "客户端软件钱包"
    walletdesktxt: "客户端软件钱包需要安装在你的电脑上，它赋予你完全的钱包掌控权。当然，你也有责任备份、保护自己的比特币。"
    walletmobi: "移动钱包"
    walletmobitxt: "移动钱包可以让你随身携带比特币。你可以通过移动钱包轻松兑换比特币，也可以通过扫描QR码或使用NFC“接触支付”在实体商店轻松付款。"
    walletweb: "在线钱包"
    walletwebtxt: "在线钱包允许你在任何地方使用比特币，你也不需要花费太多精力保护你的钱包安全。但是，选择在线钱包服务必须慎重，因为毕竟还是将你的比特币交给在线钱包服务提供商来管理。"
    walletbitcoinqt: "Bitcoin-Qt是一个原生的比特币客户端，构建了比特币网络的基础，具有高度的安全性、隐私性、稳定性。但其功能有限，且占据大量的硬盘空间和内存。"
    walletmultibit: "Multibit客户端属于轻量级客户端，主要特点是快捷和易用。Multibit客户端与网络同步，几分钟内就可以使用；并且支持多种语言，对于非技术用户来说，是一个不错的选择。"
    walletarmory: "Armory客户端是运行于Bitcoin-Qt客户端之上的高端比特币客户端，为比特币高端用户做了更多性能扩展，提供了很多的备份和加密功能，同时允许线下冷存储，非常安全。"
    walletelectrum: "Electrum客户端的特点主要是简单、快速、占用资源少。Electrum客户端利用远程服务器处理比特币系统中最复杂的部分，通过它，你可以用一个秘密的短语还原你的钱包。"
    walletbitcoinwallet: "Bitcoin Wallet是为安卓和黑莓OS操作系统打造的一款轻量级移动客户端，无需任何在线服务就能工作，兼容OR码和NFC。"
    walletblockchaininfomob: "Blockchain.info是一个为移动设备设计的混合式在线钱包。它同时也支持iPhone，但是为了符合Apple的严格政策而限制了某些功能。它包含了许多blockchain.info的功能，诸如在线钱包备份。"
    walletblockchaininfo: "Blockchain.info是一个易于使用的混合式在线钱包。它为你在线存储一个加密版本的钱包，但需要在你的浏览器内解密。为了安全起见，你应该总是使用浏览器扩展和电子邮件备份。"
    walletpaytunia: "Paytunia是一款由Paymium同Bitcoin-central合作研发的手机钱包，通过它可以让你用手机直接进入比特币交易平台。Paytunia目前支持苹果手机，不久也将支持安卓操作系统。"
    walletbips: "BIPS是由WalletBit研发的一款在线钱包服务，通过它可以在多国之间轻松地进行比特币买卖。BIPS还提供了冷存储机制、钱包导入和许多商家服务功能。"
    walletcoinbase: "Coinbase是一个在线钱包服务，旨在打造最易于使用的比特币钱包。它还提供了安卓在线钱包应用程序、商家工具和与美国银行账户融合的形式进行比特币交易。"
    walletdownload: "<a href=\"#download#\">下载</a>"
    walletvisit: "访问站点"
    walletwebwarning: "注意"
    walletwebwarningtxt: "在线钱包可以用来保存比特币，但这也就意味着由于在线钱包服务商的原因发生安全事故导致你的比特币丢失的可能性还是存在的。迄今为止，还没有一家在线钱包服务商可以提供像银行那样保险的资金存储服务。"
    walletwebwarningok: "好的，我明白了"
