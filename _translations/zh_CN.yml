  how-it-works:
    title: "比特币的工作原理 － 比特币"
    pagetitle: "比特币的工作原理"
    intro: "这是一个经常引起混淆的问题，以下是一个简单扼要的解释!"
    basics: "新用户所需了解的一些基本知识"
    basicstxt1: "作为新用户，你只需<a href=\"#choose-your-wallet#\">选择一个钱包</a>安装到你的电脑或者智能手机上。钱包成功安装之后，它会为你生成你的第一个比特币地址，在任何有需要的时候，你可以通过你的钱包生成更多的比特币地址。当你的朋友收到你发送给他们的比特币地址后，他们可以用比特币给你付款，反之亦然，如果你的朋友把他们的比特币地址给你，你就可以用比特币付款给他们。实际上，这跟电子邮件的运作方式是非常相似的。所以说，剩下要做的就是去获取一些比特币，并将它们<a href=\"#secure-your-wallet#\">安全保存</a>起来。要开始使用比特币，你并不需要了解技术细节。"
    basicstxt2: "不过，如果你想了解更多，请继续往下看！"
    balances: "平衡<a class=\"titlelight\"> - 区块链 </a>"
    balancestxt: "区块链是整个比特币网络依赖的一个<b>共享的交易记录</b>，也就是一个保存了所有比特币交易信息的数据库。所有已确认的交易均毫无例外地包含在区块链中。如此一来，在新增的交易中，正在被花费的比特币就可被证实的确是属于花费者所拥有。区块链的真实完整性以及其时间顺序性是由<a href=\"#vocabulary##[vocabulary.cryptography]\">密码学</a>来执行的。"
    transactions: "交易<a class=\"titlelight\"> - 私钥</a>"
    transactionstxt: "交易被包含在区块链里，指的是<b>在比特币地址之间进行的有价值的数据交换</b>。比特币钱包为每一个比特币地址保存着一个私密性的数据，这个数据被称为<a href=\"#vocabulary##[vocabulary.privatekey]\"><i>私钥。</i></a>私钥是用来签署交易的，同时提供数学证据证明交易中的比特币是来自于该比特币地址的拥有者的。这个<a href=\"#vocabulary##[vocabulary.signature]\"><i>签名</i></a>同样也避免交易被任何人更改。所有的交易都在用户之间传播，且在交易发生后的几分钟内，通过一个处理过程被比特币网络所确认，这个处理过程就是<a href=\"#vocabulary##[vocabulary.mining]\"><i>挖矿</i></a>。"
    processing: "处理<a class=\"titlelight\"> - 挖矿</a>"
    processingtxt: "挖矿是个将待确认的交易数据包含到区块链中，从而完成对这些交易进行<a href=\"#vocabulary##[vocabulary.confirmation]\"><i>确认</i></a>的<b>分布式共识系统</b>。通过挖矿，可以强制性保证区块链中的数据按时间顺序存储，保持比特币网络的中立性，且允许比特币网络上不同的计算机对系统状态达成一致。交易要获得确认，必须要被打包到一个符合非常严格的加密规则的<a href=\"#vocabulary##[vocabulary.block]\"><i>区块</i></a>中，并通过比特币网络进行验证。这些规则可以防止对已有区块的修改，因为一旦有改动，之后所有的区块都将失效。挖矿的难度相当于彩票中奖，没人可以轻易地、连续地将新区块加入到区块链中。正因为这样，没有人可以控制区块链中已包含的内容或者部分替换掉区块链中的内容以达到回滚他们的花费的目的。"
    readmore: "深入探究"
    readmoretxt: "这只是对比特币系统的一个简短概述。如果想了解更多细节，可以<a href=\"/bitcoin.pdf\">参阅原始论文</a>，里面对比特币系统的设计有详细的描述，或者研究一下<a href=\"https://en.bitcoin.it/wiki/Main_Page\">比特币维基</a>。"
  index:
    title: "比特币 - 开源的P2P电子货币"
    pagetitle: "一种开源的P2P电子货币"
    listintro: "比特币是一种电子货币，一种协议，也是一种软件，它可以"
    list1: "即时的点对点交易"
    list2: "全球支付"
    list3: "几乎没有手续费"
    list4: "了解更多"
    desc: "比特币使用点对点技术进行分布式网络管理，不需要中央银行的支持；交易管理和比特币发行由<b>整个网络共同执行</b>。通过这些独特的性能，使比特币拥有了任何先前的支付系统都无法涵盖的令人兴奋的用途。"
    license: "Bitcoin-Qt客户端是一个由社区主导的<a href=\"http://www.fsf.org/about/what-is-free-software\">免费开源</a>的项目，基于<a href=\"http://creativecommons.org/licenses/MIT/\">MIT协议</a>授权发表。"
  innovation:
    title: "创新 - 比特币"
    pagetitle: "为什么比特币正在改变世界"
    summary: "比特币在让人们掌控自己的资金方面是一项重大创新。正如那些直到属于他们的时代到来之前看起来似乎不可能的发明一样，比特币是真实的，而且可能会改变我们的日常生活。在今后几年里，仍然有很多新的令人兴奋的可能性会被发现。"
    consensus: "比特币是世界共识"
    consensustext: "因为其去中心化和开源的特性，比特币是第一个不依赖于中央权威机构、由使用它的用户所运营的支付网络。如果有足够多的用户、开发者或矿工反对，即使是比特币的核心开发人员也没有权力强行更新协议。<i>你</i>对你的钱包拥有绝对的控制权。"
    network: "互联网专属的数字化货币"
    networktext: "比特币诞生于互联网，在将实体金钱的自由性带至虚拟世界的同时，比特币简化了两个世界之间的支付手续并强化了安全性。基于目前既累赘又昂贵的系统，比特币提供了另一种选择，增加了发展中国家的网上贸易渠道。"
    freedom: "保护个人权利和自由"
    freedomtext: "任何人都可以使用比特币网络来安全地储存资金和进行价值交换，没有任何组织或者个人能够对比特币网络进行夺取、操控甚至使其停止运行。比特币给予人们很多强大的工具来便捷地进行个人权利的保护，以对抗各种贪赃舞弊行为。"
    global: "第一个天然的全球通用货币"
    globaltext: "在人类历史上，金钱不受政治影响和国家经济影响的情况非常少。比特币能否超越所有国家、政治以及共同利益的文化界限，成为有史以来第一个全球性货币呢？目前看来非常有可能。我为人人，人人为我！"
    transparency: "提升透明度"
    transparencytext: "所有的比特币交易都是公开的，但是交易中比特币的拥有者以及接收者则是匿名的。组织机构可以选择通过透露一些比特币地址来向其成员公开所有权，从而使得交易高度透明化。"
    secure: "使资金更加安全"
    securetext: "归功于对严格的密码学规则地巧妙运用，比特币提供了一系列惊人的安全特性。比特币不仅使仿造变的不可能，其通讯协议也对多种网络攻击有坚强的抵御力，即便是分散式阻断服务攻击也难以奏效。"
    trust: "解决银行信任问题"
    trusttext: "由于比特币拥有选择性会计透明度、签名证明和交易不可逆的特性，为一直给银行制造麻烦的信任问题提供了解决方案。这也给那些行为不端的银行家们增加了风险：没有比特币会以牺牲人民的利益为代价，为将这些人从他们自己犯的错中挽救出来而凭空造出。"
