  secure-your-wallet:
    title: "保护你的钱包 - 比特币"
    pagetitle: "保护你的钱包"
    summary: "和在现实生活中一样，你必须保护好自己的钱包。比特币比以往任何时候都更容易在全世界范围转移资金。正因为如此，安全性非常重要。同时，只要正确使用，比特币本身具有良好的安全性。<b>随时牢记为了保护你的财产，你有责任正确使用</b>。以下是需要注意的事项。"
    online: "留心在线钱包"
    onlinetxt: "在线钱包就像是网上银行。你信任某个人可以存储和保护你的比特币，同时你也必须牢记你的密码。无论如何，选择此类服务总是要慎重。迄今为止，在线钱包存储资金还做不到像银行一样安全保险。使用双重认证这样的安全机制可以增加账户的安全性。"
    backup: "备份你的钱包"
    backuptxt: "比特币相关服务和软件都可以备份钱包。将钱包存储在一个安全的地方或备份钱包都能够避免因电脑故障和很多人为失误造成的损失。"
    backupwhole: "备份你的整个钱包"
    backupwholetxt: "为了保护隐私，比特币钱包包含很多私钥用于接收交易的找零。如果你只备份了可见的私钥，资金中的很大部分可能都无法从备份中复原。"
    backuponline: "给在线备份加密"
    backuponlinetxt: "任何在线存储的备份都极容易被盗。甚者联网的计算机也非常容易受到恶意软件的攻击。因此，为暴露在网络中的所有备份加密是一个良好的安全习惯。"
    backupmany: "使用多个安全存储位置"
    backupmanytxt: "单点故障不利于安全性。如果你的备份不限于仅一处，遭遇事故导致钱包无法复原的可能性就会很小。你也可以考虑使用不同的存储介质，比如U盘、纸和光盘。"
    backupregular: "经常备份"
    backupregulartxt: "钱包需要定期备份，以确保所有最近的比特币找零地址和新创建的比特币地址都包含在备份中。不过，很快所有的应用程序将使用只需备份一次的钱包。"
    encrypt: "给钱包加密"
    encrypttxt: "给钱包加密，使任何试图提取你的钱包里任何资金的人都必须输入你设置的密码才行。尽管这样做不能防止键盘记录程序硬件或软件，但是有助于防止资金被盗。"
    encryptforget: "永远不要忘记你的密码"
    encryptforgettxt: "你应确保自己永远不会忘记密码，否则你将会永远失去你的资金。和银行账户不同，比特币没有密码恢复选项。事实上，即使很多年不用密码，你也应该能够记住它。如果对此有怀疑，你可能需要将你的密码复制到一张纸上，保存在像保险柜一样安全的地方。"
    encryptstrong: "使用强密码"
    encryptstrongtxt: "任何密码如果仅仅只包含字母或者可识别的单词，就会被认为是弱密码，很容易被破解。强密码必须包含字母、数字、标点符号，并且长度至少为16个字符。但是，这不应该防碍你记住你的密码。"
    offline: "离线钱包存储"
    offlinetxt: "离线钱包提供最高级别的安全性存储，也被称为冷存储。它涉及到将钱包存储在没有网络连接的安全的地方。如果处理得当，它可以提供一个非常好的保护防止计算机漏洞。然而，在你开始用它处理重要的交易之前，测试这种类型的设置是非常重要的。结合备份和加密使用离线钱包也是一个很好的做法。下面是一些方法的概述。"
    offlinetx: "离线交易签名"
    offlinetxtxt1: "用这种方式需要有两台计算机共享同一个钱包的部分内容。第一台计算机必须与互联网完全隔绝，它是唯一持有整个钱包并可以给交易签名的电脑。第二台计算机与网络连接，并且只有一个可以创建未签名交易的可视钱包。这样一来，你就可以参照以下步骤安全地进行新交易了。"
    offlinetxtxt2: "在与联网的计算机上创建一个新交易，并把它保存到U盘中。"
    offlinetxtxt3: "用不联网的计算机给交易签名。"
    offlinetxtxt4: "用联网的计算机发送已签名的交易。"
    offlinetxtxt5: "因为联网的计算机不能为交易签名，所以它不会因入侵导致资金被盗。<a href=\"https://bitcoinarmory.com/using-offline-wallets-in-armory/\">Armory</a>可以用于处理离线交易签名。"
    offlinetmp: "临时环境"
    offlinetmptxt: "这种方法涉及到在临时环境中运行钱包。例如，你可以用一张Linux live CD启动系统，从U盘载入配置文件后运行一个轻量级的SPV钱包软件，并发起一笔交易。当一台计算机在一个可信任的环境中以只读模式启动，钱包数据只加载在内存中，这就可以防止恶意代码，并且在硬盘上不会留下钱包的任何痕迹。然而，对以下几点你要特别小心。"
    offlinetmplose: "损失资金"
    offlinetmplosetxt: "临时环境是最有可能永远失去资金的地方。如果你的钱包没有正确地从一个外部永久存储介质加载，比如USB密钥，那么在你的钱包所做的任何更改将永久丢失，包括可能在很短时间内已经创建的接收你的最后交易变化的新比特币地址。"
    offlinetmpmiss: "密码不匹配"
    offlinetmpmisstxt: "在一个临时环境中引导系统可能会分配一个不同的键盘布局，之后会产生和预期不同的字符。当加密时，这可能会导致密码不匹配。为了避免产生问题，你可能需要在屏幕输入你的密码。"
    offlinetmptrace: "不留痕迹"
    offlinetmptracetxt: "只要有像硬盘驱动器这样的存储介质连接到计算机，那么你的私钥就会留下一些痕迹，这会有一些小风险。在加载你的钱包之前，你可能要断开任何硬盘驱动器或者禁用所有的交换分区。"
    hardwarewallet: "硬件钱包是未来的趋势"
    hardwarewallettxt: "硬件钱包是高安全性和易用性之间的最佳平衡。它们被设计成非常小的设备，旨在从根本上就是一个钱包而非其他的东西。硬件钱包上不可以安装软件，这使它们非常安全，免受计算机漏洞和在线窃贼的危害。因为它们允许备份，如果你的设备丢失，你的资金仍然可以找回来。"
    hardwarewalletsoon: "直至今天，还没有硬件钱包投入生产，但很快就会有："
    offlinemulti: "多重签名以防资金被盗"
    offlinemultitxt: "比特币有一个多重签名的功能，使用该功能，创建交易时将要求提供多个私钥的签名。尽管现在只对技术型的用户有用，不过预计在将来这一功能会有很大的可用性。使用多重签名，可以让一个组织在将资金信息共享给成员的同时，保证只有5个成员中有3个人签名的情况下才能提取资金。将来的在线钱包服务也可以使用这个功能，与用户共享一个需要多重签名的地址，这样，如果小偷想盗取你的资金，需要同时攻陷你的计算机和在线钱包的服务器。"
    offlinemobile: "在你的手机钱包里存放少量的比特币"
    offlinemobiletxt: "你手机上的比特币钱包相当于一个装有现金的钱包。如果你不会随身携带上千美元的话，应该也不会在你的手机钱包里存放大量的比特币。你随时都可以很容易地为自己的手机钱包充值。通过这种方式可以兼顾安全与便利。"
    offlinetestament: "想想你的遗嘱"
    offlinetestamenttxt: "如果你没有为家人和朋友留下一个备份计划的话，你的比特币很可能会永远消失。当你离开人世的时候如果没有人知道你的钱包存放的位置或是你的密码，你的资金将永远找不回来。花点时间来思考这些问题可能会产生巨大的不同。"
  support-bitcoin:
    title: "支持比特币 - 比特币"
    pagetitle: "支持比特币"
    summary: "比特币是在一个小型社区诞生的协议，之后成长迅速。随着时间的推移，有很多你能做的事情可以帮助比特币的传播和改进。"
    use: "使用比特币"
    usetxt: "显然，你能为比特币发展所做的第一件事就是使用它。也许在很多情况下，比特币能让你的生活更轻松。你也可以接受用比特币作为付款方式。"
    node: "成为比特币网络的一部分"
    nodetxt: "你可以通过在计算机上持续运行<a href=\"#download#\">原始的比特币软件</a>加入到比特币网络。你也可以用挖矿的方式协助处理交易，使比特币网络更加安全。"
    develop: "开发"
    developtxt: "比特币是开源的。如果你是一个开发者，你可以利用你的超能力做有利于比特币的事，来<a href=\"#development#\">改进比特币</a>，也可以创建能够使用比特币的令人惊叹的软件与服务。"
    donation: "捐赠"
    donationtxt: "最简单的帮助方式是<a href=\"https://bitcoinfoundation.org/donate\">捐赠</a>一些比特币或是加入比特币基金会。该基金会负责为比特币核心软件的维护者发放工资、组织会议、以及提供其他重要的资源。"
    spread: "传播"
    spreadtxt: "对感兴趣的人讲解比特币，在你的博客中撰写关于它的文章，告诉你喜爱的商店你想要用比特币来支付，或者发挥创造力给自己做一件漂亮的比特币T恤。"
    wiki: "比特币维基"
    wikitxt: " <a href=\"https://en.bitcoin.it\">比特币维基</a>包含了各种各样实用且详细的比特币信息。就像维基百科那样，我们也致力于不断地拓展它所包含的信息量，为了保证比特币维基信息的准确率和时效性，你也可以出一份力。"
    translate: "翻译"
    translatetxt: "你可以通过在比特币生态系统中重要组成部分中翻译或改进现有的翻译来帮助比特币提高可用性。挑一个你想要帮忙的项目吧。"
    help: "帮助"
    helptxt: "你可以参与到<a href=\"#community#\">社区</a>中来。在这里，你可以为新用户提供帮助，可以与其他人一起讨论比特币，每天都能了解更多关于比特币的知识。"
  vocabulary:
    title: "词汇表 － 比特币"
    pagetitle: "你可能会听到的一些比特币术语"
    summary: "比特币提供了一种全新的支付方式，因此你也可能要在自己的词汇表里添加一些新词语。不必担心，因为即使是不起眼的电视也创造了新词语！"
    table: "目录"
    address: "地址"
    addresstxt: "一个比特币地址<b>就像是一个实际地址或一个电子邮件地址</b>。别人用比特币付款给你时，它是你所需要提供的唯一信息。"
    bitcoin: "比特币"
    bitcointxt: "资本化比特币，用来描述比特币的概念或者比特币整个网络本身。例如：“我今天学习了有关比特币协议的内容。“非资本化比特币，是将比特币作为一个计量单位来描述的。例如：“我今天转出了10个比特币。”"
    blockchain: "区块链"
    blockchaintxt: "区块链是按时间顺序对<b>所有比特币交易的公共记录</b>。区块链由所有比特币用户共享。它可以用来验证每个比特币地址的余额并可以防止<a href=\"#[vocabulary.doublespend]\">双重消费</a>。"
    block: "区块"
    blocktxt: "一个区块是<b>区块链中的一条记录，包含了许多等待确认的交易，同时也对这些交易进行确认</b>。平均约每10分钟就有一个包含交易的新区块通过<a href=\"#[vocabulary.mining]\">挖矿</a>的方式添加到<a href=\"#[vocabulary.blockchain]\">区块链</a>中。"
    btc: "比特币"
    btctxt: "BTC是比特币的常用货币单位。如同美元用USD或者$表示，比特币用BTC或者B⃦表示。"
    confirmation: "交易确认"
    confirmationtxt: "交易确认表示一笔交易<b>已经被网络确认，极不可能发生逆转</b>。一个确认已相当安全，尽管对于较大金额的交易(比如1000美元及以上)，可以等待更多的确认——经常会选择6个确认。每增加一个新的确认就极大地降低了逆转的风险。"
    cryptography: "加密"
    cryptographytxt: "加密学是数学的分支，它让我们创造出可以<b>提供高安全级别的数学证明</b>。网上电子商务和网上银行已经使用加密学。至于比特币，密码学使任何人都不可能使用其他用户钱包的资金，或者破坏<a href=\"#[vocabulary.blockchain]\">区块链</a>。加密学也可以用来给钱包加密，因此，没有密码就不能使用钱包。"
    doublespend: "双重消费"
    doublespendtxt: "如果一个恶意用户试图<b>将同一份比特币同时支付给两个接收者</b>，就被称为双重消费。对于两个交易中哪个会成功，由<a href=\"#[vocabulary.mining]\">挖矿</a>与<a href=\"#[vocabulary.blockchain]\">区块链</a>在网络达成共识。"
    hashrate: "哈希率"
    hashratetxt: "哈希率是 <b>比特币网络处理能力的测量单位</b>。为安全起见，比特币网络必须做非常密集的数学运算。当网络的计算力达到10TH/秒，这就意味着它能够做每秒10万亿次的计算。"
    mining: "挖矿"
    miningtxt: "比特币挖矿是<b>利用计算机硬件为比特币网络做数学计算进行交易确认和提高安全性</b>的过程。作为对他们服务的奖励，矿工可以为他们确认的交易，以及新创建的比特币收取交易费。挖矿是一个专业性和有竞争力的市场，根据计算完成的多少，奖励被分割。并非所有的比特币用户都挖矿，挖矿赚钱并不容易。"
    p2p: "点对点"
    p2ptxt: "点对点技术指通过允许每个人与他人直接互动，<b>系统犹如一个有组织的集体一样工作</b> 。至于比特币，网络建立在每个用户都在广播其他用户交易的方式上。而且，重要的是，不需要银行作为第三方。"
    privatekey: "私钥"
    privatekeytxt: "私钥是一个<b>秘密的数据块，通过加密的<a href=\"#[vocabulary.signature]\">签名</a>，证明你有权从一个特定的比特币地址支付比特币</b> 。每个<a href=\"#[vocabulary.address]\">比特币地址</a>有它自己唯一的私钥。如果你使用的是钱包软件，你的私钥就存储在你的计算机内；如果你使用的是在线钱包，你的私钥就存储在一些远程服务器上；私钥绝对不可以被泄露，因为私钥允许你用它们各自的比特币地址支付比特币。"
    signature: "签名"
    signaturetxt: "<a href=\"#[vocabulary.cryptography]\">加密</a>的签名是<b>一个允许有人来证明所有权的数学机制</b>。至于比特币，一个<a href=\"#[vocabulary.address]\">比特币地址</a>和它的<a href=\"#[vocabulary.privatekey]\">私钥</a>被一些数学魔术所关联。当你的比特币软件签署了一个有相应私钥的交易，那么整个网络都可以看见这个签名和对应的比特币地址相匹配。无论如何，全世界都没有办法猜到你的私钥来窃取你辛苦赚来的比特币。"
    wallet: "钱包"
    wallettxt: "比特币钱包大致<b>相当于实体钱包在比特币网络中的替代品</b>，钱包中实际上包含了你的<a href=\"#[vocabulary.privatekey]\">私钥</a>，私钥允许你花费<a href=\"#[vocabulary.blockchain]\">块链</a>中分配给你的<a href=\"#[vocabulary.address]\">比特币地址</a>中的比特币。每个比特币钱包都可以显示它包含的所有比特币地址的比特币总余额，而且就像一个真正的钱包一样，你可以将一定金额的比特币付给某人。这和信用卡不同，使用信用卡时，商家从信用卡中扣款。"
  you-need-to-know:
    title: "你需要了解的一些事 - 比特币"
    pagetitle: "你需要了解的一些事"
    summary: "如果你正打算开始对比特币的探索，有几件事需要先了解一下。比特币不是用来让你发邮件或者照片的；比特币是用来转换资金与价值的。因而，对待比特币要像对待你的常规钱包一样慎重，在有些情况下，比特币甚至需要你投入更多的注意力。"
    secure: "保护你的钱包"
    securetxt: "和在现实生活中一样，你必须保护好自己的钱包。比特币比以往任何时候都更容易在全世界范围转移资金。正因为如此，安全性非常重要。同时，只要正确使用，比特币本身具有良好的安全性。随时牢记为了保护你的财产，你有责任正确使用。<a href=\"#secure-your-wallet#\"><b>关于保护钱包，了解更多</b></a>。"
    volatile: "比特币的价格多变"
    volatiletxt: "年轻的经济体，新奇的特性，有时市场流动性不足，导致比特币的价格可能在不可预知的情况下短时间内大起大落。所以，目前不建议用比特币作为你的存款。比特币应该被视为高风险资产，千万不要将你无法承担损失的资金以比特币的形式保存。当别人用比特币付款给你时，有很多服务提供商可以让你将比特币立即转换为当地货币。"
    irreversible: "比特币交易是不可逆的"
    irreversibletxt: "任何比特币交易一旦发生就无法逆转，只能由收款人退回。也就是说你应该与自己了解和信任的个人或企业进行交易。不过不用担心，比特币可检测出比特币地址中的错误，而且通常不会让你付款到一个无效的地址。"
    anonymous: "比特币并不是匿名的"
    anonymoustxt: "要保护你的比特币的私密性，就需要做一定的工作。所有的比特币交易都公开且永久地存储在网络中，这就意味着任何人都可以查看到任何一个比特币地址中的余额和交易记录。但是，比特币拥有者的身份和他们的比特币地址并没有联系，除非比特币拥有者在交易时透露了个人信息。这也就是为什么建议比特币拥有者使用很多不同的比特币地址的原因；实事上，你应该在每次接收比特币时都创建不同的地址，这在公共场合使用比特币时尤其重要，比如说在某网站用比特币进行采购或者交易等。另外，你也可以考虑使用类似于<a href=\"https://www.torproject.org/\">Tor</a>的工具来隐藏你的计算机IP地址，从而使其不被记录。"
    instant: "即时交易不那么安全"
    instanttxt: "每一笔比特币交易通常都会在几秒钟内发出，并且在10分钟内得到确认。在那段时间里，一笔交易会被认为是真实的，但也是可逆转的。不诚实的用户可能试图欺骗。如果你真的等不及1个确认，要求对方支付一笔小额的手续费，或使用一个不安全交易检测系统能够增加安全性。如果数额较大，比如1000美元，等待6个及6个以上的确认是有意义的。每增加一个确认就会<i>成指数的</i>降低交易逆转的风险。"
    experimental: "比特币仍处于实验阶段"
    experimentaltxt: "比特币是一个正处于积极发展中的实验性新货币。尽管它的实验性正随着它不断增长的使用率而在逐渐减小，但是要记住比特币是一个全新的发明，它正在探索以往从未被尝试使用过的理念，因此，没有人可以预测比特币的未来。"
    tax: "政府税收"
    taxtxt: "比特币不是官方货币，也就是说绝大多数的司法机关还是要求针对你的收入、销售所得、薪水和资产所得等一系列有价值的所得进行缴税，包括比特币。"
